name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    types: [ opened, synchronize, reopened ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Setup JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Create application.yml
        run: |
          mkdir -p src/main/resources
          echo "${{ secrets.APPLICATION_YML }}" > src/main/resources/application.yml

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build/libs/*.jar
          retention-days: 1

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: build/libs/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        run: |
          ECR_REGISTRY="${{ steps.login-ecr.outputs.registry }}"
          ECR_REPOSITORY="${{ secrets.ECR_REPOSITORY }}"
          IMAGE_TAG="${{ github.sha }}"

          docker build -t "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" .
          docker tag  "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" "$ECR_REGISTRY/$ECR_REPOSITORY:latest"
          docker push "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          docker push "$ECR_REGISTRY/$ECR_REPOSITORY:latest"

      - name: Deploy to EC2 instance
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -euo pipefail
            
            # 이미지 정보 준비
            ECR_REGISTRY="${{ steps.login-ecr.outputs.registry }}"
            ECR_REPOSITORY="${{ secrets.ECR_REPOSITORY }}"
            IMAGE_TAG="${{ github.sha }}"
            IMAGE="$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
            
            # 1) ECR 로그인 & 최신 이미지 pull
            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} \
              | docker login --username AWS --password-stdin "$ECR_REGISTRY"
            docker pull "$IMAGE"
            
            # 2) /home/ec2-user/app.env 새로 생성 (기존 것 백업)
            ENV_FILE="/home/ec2-user/app.env"
            test -f "$ENV_FILE" && cp "$ENV_FILE" "$ENV_FILE.bak.$(date +%F_%H%M%S)" || true
            
            cat > "$ENV_FILE" <<EOF
            TZ=Asia/Seoul
            SPRING_PROFILES_ACTIVE=local

            # --- DB ---
            SPRING_DATASOURCE_URL=${{ secrets.SPRING_DATASOURCE_URL }}
            SPRING_DATASOURCE_USERNAME=${{ secrets.SPRING_DATASOURCE_USERNAME }}
            SPRING_DATASOURCE_PASSWORD=${{ secrets.SPRING_DATASOURCE_PASSWORD }}
            
            # --- Mail ---
            SPRING_MAIL_HOST=smtp.gmail.com
            SPRING_MAIL_PORT=587
            SPRING_MAIL_USERNAME=${{ secrets.GOOGLE_EMAIL }}
            SPRING_MAIL_PASSWORD=${{ secrets.GOOGLE_APP_PASSWORD }}
            SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH=true
            SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE=true
            
            # --- JWT ---
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_ACCESS_EXPIRATION=${{ secrets.JWT_ACCESS_EXPIRATION }}
            
            # --- Swagger ---
            SWAGGER_SERVER_LOCAL=${{ secrets.SWAGGER_SERVER_LOCAL }}
            SWAGGER_SERVER_PROD=${{ secrets.SWAGGER_SERVER_PROD }}
            
            # --- AWS S3 ---
            AWS_S3_ACCESS_KEY_ID=${{ secrets.AWS_S3_ACCESS_KEY_ID }}
            AWS_S3_SECRET_ACCESS_KEY=${{ secrets.AWS_S3_SECRET_ACCESS_KEY }}
            AWS_S3_BUCKET=${{ secrets.AWS_S3_BUCKET }}
            
            EOF
            
            chmod 600 "$ENV_FILE"
            
            # 3) 기존 컨테이너 내려주고 삭제
            docker stop teamBuildingSystem-app || true
            docker rm   teamBuildingSystem-app || true
            
            # 4) 새 컨테이너 실행 (env-file 기반)
            docker run -d --name teamBuildingSystem-app --restart unless-stopped \
            --env-file "$ENV_FILE" \
            -p 8080:8080 \
            "$IMAGE"
            
            # 5) 컨테이너 상태/로그 한 번 확인(로그 전체는 안 찍음, 구동 확인만)
            sleep 2
            docker ps --filter name=teamBuildingSystem-app
            docker logs --tail=20 teamBuildingSystem-app || true
